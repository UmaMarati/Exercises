<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tips calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type='text/css' href="tips.css"> 
    <script src="tips.js"></script>
</head>
<body>
          
    <div class="form-inline tipsDiv">
    <header><div>Tips calculator</div></header><br>   
<div>
    How much was your bill :<br> $ <input type="text" id='billAmount' maxlength="10" class="form-control txtFileds" onchange="showOrHideTotal();" placeholder="Bill amount" onkeypress="return isNumberKey(event);"><br>
    <div id='showBillMsg' style="display:none;color:red"></div>
    <br>How was your service : <br><select id="service"  class="form-control txtFileds" onchange="showHideService();">
        <option value="">---Choose an option---</option>
        <option value='1'>Great</option>
        <option value='2'>Good</option>
        <option value='3'>Very slow</option>
        <option value='4'>Terrible</option>
    </select><br>
    <div id='showServiceMsg' style="display:none;color:red"></div>
    <br>How many people are sharing the bill :<br> <input type="text" id='numOfPeople' onchange="showHideNumOfPeople();" maxlength="3" class="form-control txtFileds"  onkeypress="return isNumberKey(event);" placeholder="Number of people"><br>
    <div id='showPeopleMsg' style="display:none;color:red"></div><br>
    <button type='submit' onclick="calculateTips();" class="btn btn-primary" value="Calculate" id='submitBtn'>Calculate</button>
</div>
<div class="form-inline" id='amountDetailsDiv' style="display:none">
    <h4>Amount details :</h4>
    <label>Total tip amount : </label>$ <span id='totalTipAmount'></span><br>
    <label>Total amount : </label>$ <span id='totalAmount'></span><br>
    <label>Total per Person : </label>$ <span id='totalPerPerson'></span>
    
</div>
<br>
</div>
</body>
</html>
