<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="form.css">
    <script src="form.js"></script>
</head>
<body>
         <center>
        <div class="popup" onmouseover="hover()">Welcome!!
                <span class="popuptext" id="myPopup">Welcome To MyWebPage!!</span>
        </div>
    <div id="container" class="form-inline">
            
        <b>First Name:</b>&nbsp;
            <input type="text" placeholder="Enter Firstname" id="fname" onkeypress="return isCharacterKey(event);"><br><div id='fnameMsg' style="display:none;color:red"></div><br>
            
        <b>Last Name:</b>&nbsp;
            <input type="text" placeholder="Enter Lastname" id="lname" onkeypress="return isCharacterKey(event);"><br><div id='lnameMsg' style="display:none;color:red"></div><br>
            
        <b>Email:</b>&nbsp;
            <input id="email" type="email" placeholder="Enter Email"><br><div id='emailMsg' style="display:none;color:red"></div><br>
            
        <b>User Id:</b>&nbsp;
            <input type="text" placeholder="Enter User Id" id="userid" ><br><div id='useridMsg' style="display:none;color:red"></div><br>
            
        <b>Password:</b>&nbsp;
            <input type="password" placeholder="Enter Password" id="psw" onkeyup="check();"><br><div id='pswMsg' style="display:none;color:red"></div><br>
            
        <b>Confirm Password:</b>&nbsp;
            <input type="password" placeholder="Confirm Password" id="cpsw" onkeyup="check();"><span id='message'></span><br><div id='cpswMsg' style="display:none;color:red"></div><br>
        <button type="submit" onclick="validateForm();" class="btn btn-primary" id='submitBtn'>Submit</button><br>
    </div>
</center>
</body>
</html>
